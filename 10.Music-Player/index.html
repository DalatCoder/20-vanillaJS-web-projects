<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <form action="" class="form" id="form">
          <input
            type="text"
            id="search"
            autocomplete="off"
            placeholder="Nhập tên bài hát"
          />
          <button type="submit" class="btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title">Ukelele</h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <audio src="/music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="/images/ukulele.jpg" alt="Music cover" id="cover" />
        </div>

        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>

      <div class="list-container">
        <ul id="list" class="list">
          <li class="song">
            <div class="song-order"><span>1</span></div>
            <div class="song-photo">
              <img
                src="https://photo-resize-zmp3.zadn.vn/w480_r1x1_jpeg/covers/b/1/b1c839bd85e6081614cf770278b8f782_1387164001.jpg"
                alt=""
              />
            </div>
            <div class="song-info">
              <div class="title">
                <a href="javascript:;">Em cua ngay hom qua</a>
              </div>
              <div class="artist"><span>Son Tung MTP</span></div>
            </div>
            <div class="song-duration"><span>03:11</span></div>
          </li>
          <li class="song">
            <div class="song-order"><span>1</span></div>
            <div class="song-photo">
              <img
                src="https://photo-resize-zmp3.zadn.vn/w480_r1x1_jpeg/covers/b/1/b1c839bd85e6081614cf770278b8f782_1387164001.jpg"
                alt=""
              />
            </div>
            <div class="song-info">
              <div class="title">
                <a href="javascript:;">Em cua ngay hom qua</a>
              </div>
              <div class="artist"><span>Son Tung MTP</span></div>
            </div>
            <div class="song-duration"><span>03:11</span></div>
          </li>
        </ul>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
